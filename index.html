        // Career Assessment Component
        function CareerAssessment() {
            const { setCurrentStep, setAssessmentResults } = useContext(AppContext);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});

            const questions = [
                {
                    id: 1,
                    question: "What type of work environment motivates you most?",
                    options: [
                        { text: "Creative and innovative projects", value: "creative", weight: { design: 3, business: 2 } },
                        { text: "Analytical problem-solving", value: "analytical", weight: { softwareEngineering: 3, ca: 2 } },
                        { text: "Helping people directly", value: "service", weight: { medical: 3, law: 2 } },
                        { text: "Leading teams and projects", value: "leadership", weight: { business: 3, upsc: 2 } },
                        { text: "Building and creating things", value: "building", weight: { engineering: 3, softwareEngineering: 2 } }
                    ]
                },
                {
                    id: 2,
                    question: "Which skills do you want to develop most?",
                    options: [
                        { text: "Programming and Technology", value: "tech", weight: { softwareEngineering: 3, engineering: 1 } },
                        { text: "Financial Analysis and Planning", value: "finance", weight: { ca: 3, business: 2 } },
                        { text: "Medical Knowledge and Patient Care", value: "medical", weight: { medical: 3 } },
                        { text: "Creative Design and Arts", value: "creative", weight: { design: 3 } },
                        { text: "Legal Research and Advocacy", value: "legal", weight: { law: 3, upsc: 1 } }
                    ]
                },
                {
                    id: 3,
                    question: "What drives your career motivation?",
                    options: [
                        { text: "High salary and financial security", value: "money", weight: { softwareEngineering: 2, ca: 3, business: 2 } },
                        { text: "Making a social impact", value: "impact", weight: { medical: 3, law: 2, upsc: 3 } },
                        { text: "Creative expression and innovation", value: "creativity", weight: { design: 3, softwareEngineering: 1 } },
                        { text: "Intellectual challenges", value: "intellectual", weight: { engineering: 3, law: 2 } },
                        { text: "Job security and stability", value: "security", weight: { upsc: 3, ca: 2 } }
                    ]
                }
            ];

            const handleAnswer = (questionId, option) => {
                setAnswers({...answers, [questionId]: option});
            };

            const handleNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    const results = calculateResults(answers);
                    setAssessmentResults(results);
                    // Fixed: Navigate to assessment results instead of welcome
                    setCurrentStep('assessment-results');
                }
            };

            const calculateResults = (userAnswers) => {
                const fieldScores = {};
                
                Object.entries(userAnswers).forEach(([questionId, selectedOption]) => {
                    const question = questions.find(q => q.id === parseInt(questionId));
                    const option = question.options.find(opt => opt.value === selectedOption.value);
                    
                    if (option && option.weight) {
                        Object.entries(option.weight).forEach(([field, weight]) => {
                            fieldScores[field] = (fieldScores[field] || 0) + weight;
                        });
                    }
                });

                const topFields = Object.entries(fieldScores)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 3)
                    .map(([field, score]) => ({ field, score }));

                return {
                    topFields,
                    personalizedRecommendations: generatePersonalizedRecommendations(topFields),
                    timestamp: new Date()
                };
            };

            const generatePersonalizedRecommendations = (topFields) => {
                const recommendations = [];
                
                topFields.forEach(({ field, score }) => {
                    const fieldData = appData.studyMaterials[field];
                    if (fieldData) {
                        recommendations.push({
                            field: fieldData.category,
                            icon: fieldData.icon,
                            confidence: Math.round((score / 9) * 100),
                            resources: fieldData.resources.slice(0, 3),
                            nextSteps: [
                                `Explore ${fieldData.category} fundamentals`,
                                `Complete beginner courses in this field`,
                                `Build projects to gain practical experience`,
                                `Network with professionals in ${fieldData.category}`
                            ]
                        });
                    }
                });
                
                return recommendations;
            };

            const question = questions[currentQuestion];

            return React.createElement('div', { className: 'career-assessment cyber-container' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'assessment-header' },
                        React.createElement('h1', { className: 'cyber-title gradient-text' }, 'AI Career Assessment'),
                        React.createElement('div', { className: 'progress-container' },
                            React.createElement('div', { className: 'progress-bar' },
                                React.createElement('div', {
                                    className: 'progress-fill',
                                    style: { width: `${((currentQuestion + 1) / questions.length) * 100}%` }
                                })
                            ),
                            React.createElement('p', { className: 'progress-text' }, `Question ${currentQuestion + 1} of ${questions.length}`)
                        )
                    ),
                    React.createElement('div', { className: 'question-container' },
                        React.createElement('div', { className: 'question-card cyber-panel' },
                            React.createElement('h2', { className: 'question-text' }, question.question),
                            React.createElement('div', { className: 'options-list' },
                                question.options.map((option, index) =>
                                    React.createElement('label', { 
                                        key: index, 
                                        className: `option-item cyber-card ${answers[question.id]?.value === option.value ? 'selected' : ''}` 
                                    },
                                        React.createElement('input', {
                                            type: 'radio',
                                            name: `question-${question.id}`,
                                            value: option.value,
                                            onChange: () => handleAnswer(question.id, option),
                                            checked: answers[question.id]?.value === option.value
                                        }),
                                        React.createElement('span', { className: 'option-text' }, option.text)
                                    )
                                )
                            ),
                            React.createElement('button', {
                                className: 'btn cyber-btn-primary assessment-next-btn',
                                onClick: handleNext,
                                disabled: !answers[question.id]
                            }, currentQuestion === questions.length - 1 ? 'ðŸŽ¯ Get AI Recommendations' : 'âž¡ï¸ Next Question')
                        )
                    )
                )
            );
        }

        // Assessment Results Component
        function AssessmentResults() {
            const { assessmentResults, setCurrentStep } = useContext(AppContext);

        // ATS Checker Component
        function ATSChecker() {
            const [resumeText, setResumeText] = useState('');
            const [jobDescription, setJobDescription] = useState('');
            const [atsScore, setAtsScore] = useState(null);

            const checkATS = () => {
                if (!resumeText.trim() || !jobDescription.trim()) {
                    alert('Please enter both resume content and job description.');
                    return;
                }

                // Simple ATS scoring algorithm
                const resumeWords = resumeText.toLowerCase().split(/\s+/);
                const jobWords = jobDescription.toLowerCase().split(/\s+/);
                
                const matchedWords = resumeWords.filter(word => 
                    jobWords.includes(word) && word.length > 3
                );

                const score = Math.min(Math.round((matchedWords.length / Math.max(jobWords.length * 0.3, 1)) * 100), 95);
                
                setAtsScore({
                    score,
                    matchedKeywords: matchedWords.slice(0, 10),
                    recommendations: generateATSRecommendations(score)
                });
            };

            const generateATSRecommendations = (score) => {
                if (score >= 80) {
                    return ['Excellent ATS compatibility!', 'Your resume should pass most ATS systems', 'Consider minor keyword optimizations'];
                } else if (score >= 60) {
                    return ['Good ATS score with room for improvement', 'Add more relevant keywords from job description', 'Optimize section headings for ATS'];
                } else {
                    return ['ATS score needs improvement', 'Significantly increase keyword matching', 'Use standard section headings', 'Avoid graphics and complex formatting'];
                }
            };

            return React.createElement('div', { className: 'ats-checker cyber-container' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'page-header' },
                        React.createElement('h1', { className: 'cyber-title gradient-text' }, 'AI ATS Score Checker'),
                        React.createElement('p', { className: 'cyber-description' }, 'Check how well your resume matches job requirements')
                    ),
                    React.createElement('div', { className: 'ats-checker-content' },
                        React.createElement('div', { className: 'input-section cyber-panel' },
                            React.createElement('div', { className: 'input-group' },
                                React.createElement('h3', { className: 'section-title' }, 'Paste Your Resume Content'),
                                React.createElement('textarea', {
                                    className: 'form-control cyber-textarea',
                                    placeholder: 'Copy and paste your resume text here...',
                                    value: resumeText,
                                    onChange: (e) => setResumeText(e.target.value),
                                    rows: 8
                                })
                            ),
                            React.createElement('div', { className: 'input-group' },
                                React.createElement('h3', { className: 'section-title' }, 'Job Description'),
                                React.createElement('textarea', {
                                    className: 'form-control cyber-textarea',
                                    placeholder: 'Paste the job description here...',
                                    value: jobDescription,
                                    onChange: (e) => setJobDescription(e.target.value),
                                    rows: 8
                                })
                            ),
                            React.createElement('button', {
                                className: 'btn cyber-btn-primary check-btn',
                                onClick: checkATS
                            }, 'ðŸŽ¯ Check ATS Score')
                        ),
                        atsScore && React.createElement('div', { className: 'results-section cyber-panel' },
                            React.createElement('h3', { className: 'section-title' }, 'ATS Score Results'),
                            React.createElement('div', { className: 'score-display' },
                                React.createElement('div', { className: 'score-circle' },
                                    React.createElement('span', { className: 'score-value' }, atsScore.score, '%')
                                ),
                                React.createElement('div', { className: 'score-details' },
                                    React.createElement('h4', null, 'Matched Keywords:'),
                                    React.createElement('div', { className: 'keywords-list' },
                                        atsScore.matchedKeywords.map((keyword, index) =>
                                            React.createElement('span', { key: index, className: 'keyword-tag' }, keyword)
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'recommendations' },
                                React.createElement('h4', null, 'Recommendations:'),
