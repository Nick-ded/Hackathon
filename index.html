        // Analytics Component (New with Pie Charts)
        function Analytics() {
            const chartRefs = {
                jobMarket: useRef(null),
                salary: useRef(null),
                skills: useRef(null),
                progress: useRef(null),
                internships: useRef(null)
            };

            useEffect(() => {
                // Create pie charts
                const createCharts = () => {
                    Object.entries(chartRefs).forEach(([key, ref]) => {
                        if (ref.current) {
                            const ctx = ref.current.getContext('2d');
                            const chartData = pieChartData[key === 'jobMarket' ? 'jobMarketShare' : 
                                                         key === 'salary' ? 'salaryDistribution' :
                                                         key === 'skills' ? 'skillsDemand' :
                                                         key === 'progress' ? 'studyProgress' : 'internshipTypes'];
                            
                            new Chart(ctx, {
                                type: 'pie',
                                data: {
                                    labels: chartData.labels,
                                    datasets: [{
                                        data: chartData.data,
                                        backgroundColor: chartData.colors,
                                        borderWidth: 2,
                                        borderColor: '#1a1a1a'
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: {
                                            position: 'bottom',
                                            labels: {
                                                color: '#ffffff',
                                                padding: 20,
                                                font: {
                                                    size: 12
                                                }
                                            }
                                        },
                                        tooltip: {
                                            backgroundColor: '#2d2d30',
                                            titleColor: '#ffffff',
                                            bodyColor: '#ffffff',
                                            borderColor: '#00d4ff',
                                            borderWidth: 1
                                        }
                                    },
                                    elements: {
                                        arc: {
                                            borderWidth: 0
                                        }
                                    }
                                }
                            });
                        }
                    });
                };

                // Delay chart creation to ensure DOM is ready
                const timer = setTimeout(createCharts, 100);
                return () => clearTimeout(timer);
            }, []);

            return React.createElement('div', { className: 'analytics' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'page-header' },
                        React.createElement('h1', null, 'ðŸ“ˆ Career Analytics Dashboard'),

                                React.createElement('canvas', { ref: chartRefs.salary })

                        ),

        // Resume Builder Component
        function ResumeBuilder() {
            const { resumeData, setResumeData, resumeStep, setResumeStep } = useContext(AppContext);

            const steps = ['Personal Info', 'Education', 'Experience', 'Skills', 'Review'];

            const handleNext = () => {
                if (resumeStep < steps.length - 1) {
                    setResumeStep(resumeStep + 1);
                }
            };

            const handlePrev = () => {
                if (resumeStep > 0) {
                    setResumeStep(resumeStep - 1);
                }
            };

            const renderPersonalInfo = () => {
                return React.createElement('div', { className: 'resume-step' },
                    React.createElement('h3', null, 'Personal Information'),

        // AI Coach Component
        function AICoach() {
            const { chatHistory, setChatHistory } = useContext(AppContext);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (!currentMessage.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    sender: 'user',
                    message: currentMessage,
                    timestamp: new Date()
                };

                setChatHistory([...chatHistory, userMessage]);
                setCurrentMessage('');
                setIsTyping(true);

                setTimeout(() => {
                    const aiResponse = "Thanks for your question! I'm here to help you with your career journey. Based on our platform's resources, I recommend exploring our study materials and internship opportunities.";
                    const aiMessage = {
                        id: Date.now() + 1,
                        sender: 'ai',
                        message: aiResponse,
                        timestamp: new Date()
                    };
                    setChatHistory(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                }, 2000);
            };

            useEffect(() => {
                if (chatHistory.length === 0) {
                    const welcomeMessage = {
                        id: 1,
                        sender: 'ai',
                        message: "Hello! I'm your AI Career Coach. I can help you with study materials, internship opportunities, resume building, and career guidance. How can I assist you today?",
                        timestamp: new Date()
                    };
                    setChatHistory([welcomeMessage]);
                }
            }, [chatHistory.length, setChatHistory]);

            return React.createElement('div', { className: 'ai-coach' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'coach-header' },
                        React.createElement('h1', null, 'ðŸ¤– AI Career Coach'),
                        React.createElement('p', null, 'Get personalized career advice and guidance')
                    ),
                    React.createElement('div', { className: 'chat-container' },
                        React.createElement('div', { className: 'chat-messages' },
                            chatHistory.map(msg =>
                                React.createElement('div', { key: msg.id, className: `message ${msg.sender}` },
                                    React.createElement('div', { className: 'message-avatar' },
                                        msg.sender === 'ai' ? 'ðŸ¤–' : 'ðŸ‘¤'
                                    ),
                                    React.createElement('div', { className: 'message-content' },
                                        React.createElement('p', null, msg.message),
                                        React.createElement('span', { className: 'message-time' },
                                            msg.timestamp.toLocaleTimeString()
                                        )
                                    )
                                )
                            ),
                            isTyping && React.createElement('div', { className: 'message ai' },
                                React.createElement('div', { className: 'message-avatar' }, 'ðŸ¤–'),
                                React.createElement('div', { className: 'message-content' },
                                    React.createElement('div', { className: 'typing-indicator' },
                                        React.createElement('span'),
                                        React.createElement('span'),
                                        React.createElement('span')
                                    )
                                )
                            )
                        ),
                        React.createElement('form', { className: 'chat-form', onSubmit: handleSendMessage },
                            React.createElement('input', {
                                type: 'text',
                                className: 'form-control',
                                value: currentMessage,
                                onChange: (e) => setCurrentMessage(e.target.value),
                                placeholder: 'Ask me about careers, study materials, internships...',
                                disabled: isTyping
                            }),
                            React.createElement('button', {
                                type: 'submit',
                                className: 'btn btn--primary',
                                disabled: isTyping || !currentMessage.trim()
                            }, 'Send')
                        )
                    )
                )
            );
        }
